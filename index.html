<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <title>Periodic Table Helper</title>
</head>
<body>
    <div id="msgbox">
        <span class="msg"></span>
        <span class="close">&times;</span>
    </div>
    <header class="header">
        <h1 class="title" string="title">Periodic Helper</h1>
        <h3 class="subtitle" string="desc">Learn the periodic table in no time!</h3>
    </header>
    <div class="main">
        <div class="wrapper">
            <div class="elem">
                <span class="key"></span>
                <span class="numb"></span>
                <span style="clear: both;"></span>
            </div>
        </div>
        <div class="answbox">
            <input type="text" class="answ" id="answ">
            <button class="answbtn">Ok</button>
        </div>
    </div>
    <footer class="footer">
        <select class="lang-select">
            <option string="langtext" selected disabled></option>
            <option class="en">English</option>
            <option class="pt">Portugues</option>
        </select>
        <p string="by">Created by: Leonardo Riether</p>
        <p>Github: <a href="//github.com/LeoRiether">@leoriether</a></p>
        <p><a href="leoriether.github.io/periodichelper" string="gitproj">This project on github</a></p>
        <p>Email: leonardoalves8217@gmail.com</p>
    </footer>

    <script src="localize.js"></script>
    <script src="elements.js"></script>
    <script src="app.js"></script>
</body>
</html>
